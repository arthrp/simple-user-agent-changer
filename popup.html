<!DOCTYPE html>
<html>
<head>
  <title>Simple User Agent changer</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <label for="customUserAgent">User Agent:</label>
  <br />
  <textarea id="customUserAgent" rows="4" cols="40">Mozilla/5.0 (X11; Linux i686; rv:109.0) Gecko/20100101 Firefox/121.0</textarea>
  <br />
  <button id="changeBtn">Change</button>
  <script src="src/popup.js"></script>
</body>
</html>
